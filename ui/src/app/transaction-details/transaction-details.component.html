<div class="container mt-4" >
    <h1>Transactions Details</h1>
    <table class="table">
        <thead>    
        <tr>
            <th scope="col">Field Name</th>
            <th scope="col">Requirements</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>ID</td>
                <td>{{transaction.id}}</td>
            </tr>
            <tr>
                <td>Date</td>
                <td>{{transaction.formattedDate}}</td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><input type="text" class="form-control" id="comments"[(ngModel)]="Comments"></td>
                <td>
                    <button type="submit" (click)="updateRecords(Comments)" class="btn btn-primary">Submit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" (click)="goBack()" class="btn btn-primary">Back</button>
</div>
